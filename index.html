<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Maquetacion Tarjetas - Marisol Stagnaro </title>
</head>
<body>
    <div class="header"><h1>Maquetar Tarjetas</h1></div>
    <div class="Main">
        <div class="tarjetas">
            <div class="cuerpos">
                <div class="cuerpo_tarjeta" href="#">
                    <div class="imagen"><img src="Marisol Stagnaro - device.svg" alt="BA"></div>
                    <h2>MOBILE</h2>
                    <div class="descripcion"><p>Get notifications about new release in cur mobile app</p></div>
                    <div class="precio"><p><span class="numero"><strong>10</strong><span>/month</p></div>
                </div>
                <div class="cuerpo_tarjeta" href="#">
                    <div class="imagen"><img src="Marisol Stagnaro - laptop.svg"></div>
                    <h2>DESKTOP</h2>
                    <div class="descripcion"><p>Enjoy new episodes on your laptop in browser with our web service, which support all the platforms</p></div>
                    <div class="precio"><p><span class="numero"><strong>15</strong><span>/month</p></div>
                </div>
                <div class="cuerpo_tarjeta" href="#">
                    <div class="imagen" widht="10px" height="20px"><img src="Marisol Stagnaro - monitor.svg"></div>
                    <h2>TV</h2>
                    <div class="descripcion"><p>Which your favorite series at home on large screen with our TV application</p></div>
                    <div class="precio"><p><span class="numero"><strong>20</strong><span>/month</p></div>
                </div>
            </div>
        </div>
    </div>
